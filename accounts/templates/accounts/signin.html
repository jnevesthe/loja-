{% extends "accounts/base.html" %}

{% block title %}Cadastro{% endblock %}

{% block main %}

<!-- CSS integrado no mesmo HTML -->
<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    overflow-x: hidden;
    padding: 0 10px;
}

/* HERO / FORM CONTAINER */
.form-container {
    max-width: 400px;
    margin: 5vh auto;
    padding: 20px;
    background-color: #111;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255, 165, 0, 0.4);
    animation: fade-in 1s ease-out;
}

.form-container h2 {
    margin-bottom: 20px;
    font-size: clamp(1.5rem, 4vw, 2rem);
    color: orange;
    text-shadow: 0px 0px 5px #ffb84d;
    animation: glow 2s infinite alternate;
}

.form-container form input,
.form-container form select,
.form-container form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
}

.form-container form input:focus,
.form-container form select:focus,
.form-container form textarea:focus {
    outline: none;
    border-color: orange;
    box-shadow: 0 0 10px orange;
}

/* BOTÃO */
.btn {
    flex: 0 1 auto;
    min-width: 120px;
    max-width: 200px;
    padding: 10px 20px;
    font-size: 1rem;
    background-color: orange;
    color: black;
    text-decoration: none;
    border-radius: 12px;
    font-weight: bold;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.6);
    text-align: center;
    cursor: pointer;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0px 0px 25px rgba(255, 165, 0, 1);
    color: white;
}

/* LINK */
.login-link {
    display: inline-block;
    margin-top: 15px;
    color: orange;
    text-decoration: none;
    transition: color 0.3s;
}

.login-link:hover {
    color: yellow;
}

/* ANIMAÇÕES */
@keyframes glow {
    from { text-shadow: 0px 0px 5px orange; }
    to { text-shadow: 0px 0px 15px yellow; }
}

@keyframes fade-in {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* RESPONSIVIDADE */
@media (max-width: 480px) {
    .form-container {
        width: 90%;
        padding: 15px;
    }

    .form-container h2 {
        font-size: 1.5rem;
    }

    .form-container form input,
    .form-container form select,
    .form-container form textarea {
        font-size: 0.9rem;
        padding: 8px;
    }

    .btn {
        width: 100%;
        font-size: 0.9rem;
    }
}
</style>

<!-- FORMULÁRIO -->
<div class="hero-section form-container">
    <h2>Cadastro</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn pulse">Cadastrar</button>
    </form>
    <a href="{% url 'login' %}" class="login-link">Já tenho conta</a>
</div>

{% endblock %}

{% block footer %}{% endblock %}
