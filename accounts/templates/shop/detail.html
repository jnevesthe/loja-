{% extends "shop/base.html" %}

{% block title %}{{ product.name }} - Detalhes{% endblock %}

{% block main %}
<div class="product-detail" style="text-align:center; padding:20px;">
    <h2>{{ product.name }}</h2>
    
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width:300px; border-radius:10px; margin:10px 0;">
    {% endif %}
    
    <p><strong>Descrição:</strong> {{ product.description }}</p>
    <p><strong>Preço:</strong> R$ {{ product.price }}</p>

    <a href="{% url 'list' %}" style="display:inline-block; margin-top:20px; padding:10px 20px; background:orange; color:white; text-decoration:none; border-radius:5px;">
        Voltar à lista
    </a>
</div>
{% endblock %}
