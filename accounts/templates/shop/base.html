{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Loja{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/shop/style.css' %}">
</head>
<body>
    <!-- HEADER -->
    <header class="site-header">
        <h1 class="logo">Meu Site</h1>
        <nav class="site-nav">
            <a href="{% url 'profile' %}">Perfil</a>
            <a href="{% url 'list' %}">Loja</a>
        </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="site-main">
        {% block main %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <p>© 2025 - Todos os direitos reservados</p>
    </footer>

    <!-- JS -->
    <script src="{% static 'js/shop/cart.js' %}"></script>
</body>
</html>
